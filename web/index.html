<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tg_mini_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>tg_mini_app</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      overflow: hidden;
      overscroll-behavior: none;
    }
    #flutter_container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      inset: 0;
    }
  </style>
  <script>
    // Инициализация Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand(); // Развернуть на весь экран
    tg.enableClosingConfirmation(); // Спрашивать перед закрытием (защита от случайных свайпов)
    
    // Фикс для iOS, чтобы не "тянулось" вверх-вниз
    document.documentElement.style.overflow = 'hidden';
    document.body.style.overflow = 'hidden';
    document.body.style.position = 'fixed';
    document.body.style.top = '0';
    document.body.style.bottom = '0';
    document.body.style.left = '0';
    document.body.style.right = '0';
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
