<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Отчет">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Отчет</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Запрещаем скролл на уровне body */
      position: fixed; /* Фиксируем экран */
      overscroll-behavior: none; /* Отключаем эффекты оттягивания */
    }
    
    #flutter_container {
      width: 100%;
      height: 100%;
    }
  </style>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.enableClosingConfirmation();

    // Специальный скрипт для блокировки свайпа вниз (закрытия Mini App)
    // Мы перехватываем начало касания и запрещаем его, если оно идет вниз от самого верха
    let ts;
    document.addEventListener('touchstart', function (e) {
      ts = e.touches[0].clientY;
    }, { passive: false });

    document.addEventListener('touchmove', function (e) {
      const te = e.touches[0].clientY;
      // Если мы в самом верху и тянем вниз — блокируем событие
      if (window.scrollY <= 0 && ts < te) {
        if (e.cancelable) e.preventDefault();
      }
    }, { passive: false });
  </script>
</head>
<body>
  <div id="flutter_container">
    <script src="flutter_bootstrap.js" async></script>
  </div>
</body>
</html>
